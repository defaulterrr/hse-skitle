apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quickstart-application
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  rules:
  - host: jobs.skitle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jobs
            port:
              number: 80
